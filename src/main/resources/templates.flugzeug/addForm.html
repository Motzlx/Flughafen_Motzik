<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Add Photo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Add Flugzug</h2>

  <form method="post" th:object="${addFlugzeugForm}">
    <div class="mb-3">
      <label for="flughafenName" class="form-label">Flughafen name</label>
      <input type="text" class="form-control" id="flughafenName" th:field="*{flughafenName}" aria-describedby="nameHelp">
      <div id="nameHelp" class="form-text">Please add a valid flugzeug name!</div>
    </div>
    <div class="mb-3">
      <label for="Fuel" class="form-label">Fuel</label>
      <input type="number" class="form-control" id="Fuel" th:field="*{Fuel}">
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="NumOfPassangers" class="form-label">NumOfPassangers</label>
        <input type="number" class="form-control" id="width"  th:field="*{NumOfPassangers}" aria-describedby="widthHelp">
        <div id="NumOfPassangers" class="form-text">Between 0 and 4096!</div>
        <p th:if="${#fields.hasErrors('NumOfPassangers')}" th:errorclass="error" th:errors="*{NumOfPassangers}" />
      </div>
      <div class="col">
        <label for="currentFlughafen" class="form-label">currentFlughafen</label>
        <input type="text" class="form-control" id="currentFlughafen"  th:field="*{currentFlughafen}" aria-describedby="heightHelp">
        <div id="heightHelp" class="form-text">Between 0 and 4096!</div>
        <p th:if="${#fields.hasErrors('currentFlughafen')}" th:errorclass="error" th:errors="*{currentFlughafen}" />
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <a type="button" class="btn btn-secondary" href="index.html" th:href="@{/flugzeug}">Cancel</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html></title>
</head>
