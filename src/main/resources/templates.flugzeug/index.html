<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Flugzeuge</h2>
  <table class="table" th:unless="${#lists.isEmpty(photos)}">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FLugzeugname</th>
      <th scope="col">Fuel</th>
      <th scope="col">Number of passengers</th>
      <th scope="col">Current Flughafen</th>
      <th scope="col">
        <a href="#" th:href="@{/flugzeuge/add}">add</a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flugzeug : ${flugzeuge}" th:object="${flugzeug}">
      <th scope="row"><a th:text="*{key}" href="detail.html" th:href="@{/flugzeuge/{id}(id=*{id})}">1</a></th>
      <td th:text="*{flugzeugBezeichnung}">Flugzeug</td>
      <td th:text="*{Fuel}">1000</td>
      <td th:text="*{Number of passengers}">200</td>
      <td th:text="*{Current Flughafen}">Schwechat</td>


      <td>
        <a href="#" th:href="@{/flugzeuge/{id}/edit(id=*{id})}">edit</a>
        <a href="#" th:href="@{/flugzeuge/{id}/delete(id=*{id})}">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <p th:if="${#lists.isEmpty(photos)}">Keine Daten f√ºr Flugzeuge vorhanden!</p>
  <p/>
  <p class="small"><em th:text="${copyrightYear}">1972</em> <span th:text="${copyrightMsg}">copyright</span> </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
