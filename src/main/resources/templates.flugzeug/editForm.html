<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${'Edit flughafen '+id}">Edit Flugzeug xyz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Edit Flugzeug<span th:text="${id}">xyz</span> </h2>

  <form method="post" th:object="${editFlugzeugForm}">
    <div class="mb-3">
      <label for="name" class="form-label">Flugzeug name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="nameHelp">
      <div id="nameHelp" class="form-text">Please add a valid flugzeug name!</div>
    </div>
    <div class="mb-3">
      <label for="fuel" class="form-label">fuel</label>
      <input type="number" class="form-control" id="fuel" th:field="*{fuel}">
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="numOfPassangers" class="form-label">numOfPassangers</label>
        <input type="number" class="form-control" id="numOfPassangers"  th:field="*{numOfPassangers}" aria-describedby="numOfPassangersHelp">
        <div id="numOfPassangersHelp" class="form-text">Between 0 and 4096!</div>
        <p th:if="${#fields.hasErrors('numOfPassangers')}" th:errorclass="error" th:errors="*{numOfPassangers}" />
      </div>

    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" id="id" th:field="*{id}">
        <option th:each="Flughafen : ${flughafens}" th:value="${flughafen.id}" th:text="${flughafen.getName}">Flughafen 1</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a type="button" class="btn btn-secondary" href="index.html" th:href="@{/flugzeuge}">Cancel</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
